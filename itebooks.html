<html>
<head>
<link rel="stylesheet" href="styles.css">
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<style>
body {
	background-image: url("https://webgradients.com/public/webgradients_png/001%20Warm%20Flame.png");
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
</head>
<body>
    <body style="text-align: center;">
	<div>
			<h3>IT Ebooks Search Results</h3>
	</div>
	<script>
	$(document).ready(function(){
		$.getJSON("http://it-ebooks-api.info/v1/search/modern%20web",function(data){
			var book_data='';
			console.log(data);
			$.each(data.Books, function(key,book){
				book_data = '<div class="books">'; book_data += '<img src="'+book.Image+'" class="book-image"/>';book_data += '<h1 class="title">'+book.Title+'</h1>';book_data += '<p>'+book.SubTitle+'</p>';book_data += '<p> Description: '+book.Description+'</p>';book_data += '<p> ISBN: '+book.isbn+'</p>';book_data += '</div>'
				$('#target').append(book_data);
			});
		})
	})			
	</script>
	<div id="target"></div>
</body>
</html>
