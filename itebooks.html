<!DOCTYPE html>
<html>
	<head>
		<title>Milestone 1 (IT List)</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{background-color:darkgray;}
			h1{
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
				font-size: 500%;
			}
			h2{
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
				font-size: 250%;
			}
			h3{text-align: center;}
			p{font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;}
			.intro{
				font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
				font-size: 200%;
			}
			.links{
				font-family: 'Courier New', Courier, monospace;
				font-size: 200%;
			}
			.results{
				display: grid;
				grid-template-columns: 240px auto;
				grid-gap: 5px;
			}
			.col1{grid-column: 1; background-color: white;}
			.col2{grid-column: 2; background-color: white;}
			.col3{grid-column: 3; background-color: white;}
			.col4{grid-column: 4; background-color: white;}
			img{
				margin-left: auto;
				margin-right: auto;
				display: block;
			}
			.menu{
				display: grid;
				grid-template-columns: auto auto auto auto;
				grid-gap: 5px;
				padding: 10px;
				font-size: 150%;
				text-align: center;
				background-color: darkgray;
			}
			@media only screen and (max-width: 1000px){
				.results, .menu{grid-template-columns: auto;}
				.col1, .col2, .col3, .col4{grid-column: 1;}
			}
		</style>
	</head>

	<body>
		<div>
			<div class="menu">
				<div class="col1"><a href="milestone1.html">IT eBooks List</a></div>
				<div class="col2"><a href="milestone1GoogleResults.html">Google Books Results</a></div>
				<div class="col3"><a href="milestone1BookInfo.html">Google Book Info</a></div>
				<div class="col4"><a href="index.html">Home</a></div>
			</div>
			<hr>
			<h1>Beau Breard</h1>
			<h2>Kennesaw State University</h2>
			<hr>
		</div>
		
		<div class="results"></div>
	</body>
	
	<script src="jquery-3.4.1.js"></script>	
	<script>
		$( document ).ready(function() {
			$.getJSON('https://it-ebooks-api.info/v1/search/modern%20web',function(json){
				$.each(json.Books, function(){
					$('<div class="results"><\/div>')
						.append('<img src="' + this.Image +'" alt="cover photo" class="col1"> <div class="col2"><h2>' + this.Title + ':<\/h2>' + 
							'<h3>'+ this.SubTitle  + '<\/h3>' + 
							'<p><b>ID Number: <\/b>' + this.ID + '<\/p>' + 
							'<p><b>ISBN: <\/b>' + this.isbn + '<\/p>'+ 
							'<p><b>Description: <\/b>' + this.Description +'<\/p>'+'<\/div>')
						.appendTo("body");
					$('<div class="results"><\/div>').append('<hr>').appendTo("body");
				});
			});
		});
	</script>
</html>
