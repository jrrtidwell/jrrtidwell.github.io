<style>
img {
	max-width: 100%;
	height: auto;
}
.books {
	max-width: 800px;
	padding: 20px;
	margin: 30px auto;
	background-color: #34495E;
	overflow: hidden;
	border: 5px solid salmon;
}
.book-image {
	float: left;
	width: 40%;
	margin-right: 15px;
}
.title {
	color: salmon;
}
p {
	float: right;
  	width: 50%;
 }
</style>
</head>
<body style="text-align: center;">
	<div>
			<h1>Example 1</h1>
			<h3>IT-Ebooks Search Results</h3>
	</div>
	<script>
	$(document).ready(function(){
		$.getJSON("http://it-ebooks-api.info/v1/search/modern%20web",function(data){
			var book_data='';
			console.log(data);
			$.each(data.Books, function(key,book){
				book_data = '<div class="books">'; book_data += '<img src="'+book.Image+'" class="book-image"/>';book_data += '<h1 class="title">'+book.Title+'</h1>';book_data += '<p>'+book.SubTitle+'</p>';book_data += '<p> Description: '+book.Description+'</p>';book_data += '<p> ISBN: '+book.isbn+'</p>';book_data += '</div>'
				$('#target').append(book_data);
			});
		})
	})			
	</script>
	<div id="target"></div>
</body>
