<!doctype html>
<html lang="en-US">
   <head>
      <link rel="stylesheet" type="text/css" href="style1.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   </head>
   <style>
   {
	background-image: url("https://images-na.ssl-images-amazon.com/images/I/11dYjperKML._SX331_BO1,204,203,200_.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}       
   </style>
   <body>		
		<script>
			$(function(){
				$.getJSON("http://it-ebooks-api.info/v1/search/modern%20web",function(data){
					var bookInfo='';
					$.each($(data.Books), function(key,book){
						bookInfo = '<div class="books">';
						bookInfo += '<img src="'+book.Image+'" class="book-image" />';
						bookInfo += '<h1 class="title">'+book.Title+'</h1>';
						bookInfo += '<p>'+book.SubTitle+'</p>';
						bookInfo += '<p> Description: '+book.Description+'</p>';
						bookInfo += '</div>'
						$('#eList').append(bookInfo);
					});
				})
			})
		</script>
   </body>
</html>
