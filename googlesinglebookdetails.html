	<script>
	$(document).ready(function(){
		$.getJSON("https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC",function(data){
			var book_data='';
			console.log(data);
			$.each($(data.volumeInfo), function(key,book){
				book_data = '<div class="books">';book_data += '<img src="'+book.imageLinks.small+'" class="book-image" />';book_data += '<h1 class="title">'+book.title+'</h1>';book_data += '<p>'+book.subtitle+'</p>';book_data += '<p> By: '+book.authors+'</p>';book_data += '<p> Description: '+book.description+'</p>';book_data += '</div>'
				$('#target').append(book_data);
			});
		})
	})			
	</script>
		<div id="target"></div>
